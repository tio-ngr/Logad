<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Language Detection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  
  <!-- Google Fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- Custom styles -->
  <style>
    body {
        background-color: #F8F9F9;
        font-family: 'Roboto', sans-serif; /* Apply Roboto font to the entire body */
    }

    .container-fluid {
        margin-top: 50px;
    }

    .card {
        border-radius: 15px;
    }

    .btn-predict {
        background-color: #3498db;
        color: #fff;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="display-4 text-center">LOGAD</h1>
      <div class="row">
          <div class="col-md-8">
              <div class="card p-4" style="background-color: #e9e8e8;">
                  <form method="post" action="/predict">
                      <div class="mb-3">
                          <label for="text_input" class="form-label">Enter Text:</label>
                          <textarea class="form-control" id="text_input" name="text_input" rows="4" cols="50"></textarea>
                      </div>
                      <button type="submit" class="btn btn-predict">Predict</button>
                  </form>
              </div>
          </div>

          <div class="col-md-4">
              <div class="card p-4" style="background-color: #39baf6;">
                  <h3 class="text-center mb-4">Prediction Result</h3>
                  {% if prediction %}
                  <p class="text-left mb-4">Input Text: <span class="fw-bold">{{ text_input }}</span></p>
                  <p class="text-left">Language Prediction: <span class="fw-bold">{{ prediction }}</p>
                  <p class="text-left">Probability Score: <span class="fw-bold">{{ probability }}</span></p>
                  {% endif %}
              </div>
          </div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
  </script>

        localStorage.setItem('text_input', document.getElementById('text_input').value);
    });
  </script> -->
</body>

</html>
